<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link 
     rel="stylesheet"
     type="text/css"
     href="./css/applestore.css"
     />
</head>
<body>

 <form class="form" method="post" action="">
  <h1 class="title">Register Detail Here!</h1>
  <div class="rows">
         <div class="form-group">
        <label class="form-label" for="">First Name</label>
        <input 
         class="form-control"
           type="text"
           name="firstname"
           id="firstname"
           placeholder="enter your firstname"
           />
    </div>
     <div class="form-group">
        <label class="form-label" for="">Last Name</label>
        <input 
         class="form-control"
           type="text"
           name="lastname"
           id="firstname"
           placeholder="enter your lastname"
           />
    </div>
    
  </div>
    <!--row||-->
    <div class="rows">
           <div class="form-group">
        <label class="form-label" for="">Email</label>
        <input 
         class="form-control"
           type="email"
           name="email"
           id="email"
           placeholder="enter your email"
           />
    </div>

    <div class="form-group">
        <label class="form-label" for="">Mobile Number</label>
        <input 
         class="form-control"
           type="tel"
           name="mob"
           id="mob"
           placeholder="enter your mobile number"
           />
    </div>
    </div>
    <div class="rows">
      <div class="form-group">
        <label for="" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="" class="form-label">Confirm Password</label>
        <input type="password" name="confirmpassword" id="confirmpassword" class="form-control"/>
      </div>
      </div>
      <div class="rows">
              <div class="form-group">
       
        <input type="radio" id="male" value="male" name="gender" class="radio-button"/>
     <label class="form-label" for="male">Male</label>
        <input type="radio" id="female" value="female" name="gender" class="radio-button"/>
        
        <label for="female" class="form-label">Female</label>
      </div>
      </div>
      <div class="rows">
        <div class="form-group">
          <button type="submit" class="btn">
            Submit
          </button>
        </div>
      </div>
    </div>
    
 </form>
</body>
</html>
