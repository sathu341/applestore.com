<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
     rel="stylesheet" 
     href="./css/applestore.css"
     type="text/css"
     />
     <style>
        .contact{
            width:80%;
            margin-left:auto;
            margin-right: auto;
        }
        ul{
            list-style: none;
            width:100%;
            padding:20px;
            
        }
        ul li{
       
            color:white;
            width:200px;
        }
        .form{
            width:100%;
        }
        .company{
            width:30%;
        }
        .feedback{
            width:70%;
        }
     </style>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <div class="header">
        <div class="logo">
            <span>Apple<i>S</i>tore</span>
        </div>
        <div class="navs">
              <a href="./index.html">Home</a>
    
    <a href="./about.html">About Us</a>
    <a href="./contact.html">Contact Us</a>
    <a href="./register.html">SignUp</a>
    <a  href="./login.html">SignIn</a>
        </div>
        <div class="social">
            social
        </div>
    </div>
    <div class="contact">
        <h1 class="title">Contact Us</h1>
        <div class="rows">
                            <div class="company">
                            <ul>
                                <li>inf@applestore.com</li>
                                <li>www.applestore.com</li>
                                <li>Contact Number:</li>
                                <li>Address 
                                    <ul>
                                        <li>Street:</li>
                                        <li>Location:</li>
                                        <li>State:</li>
                                        <li>Country:</li>
                                        <li>Zipcode</li>
                                    </ul>
                                </li>
                                <li>Social Media
                                    <ul>
                                         <li>facebook</li>
                                    <li>instagram</li>
                                    </ul>
                                   
                                </li>
                            </ul>
                        </div>
                        <div class="feedback">
                                    <form class="form">
                                        <h1 class="title">Send Your FeedBack Here!</h1>
                                        <div class="rows">
                                            <div class="form-group">
                                                <label for="" class="form-label">Full Name</label>
                                                <input 
                                                type="text"
                                                name="fname"
                                                id="fname"
                                                placeholder="enter your fullname"
                                                class="form-control"
                                                required/>
                                            </div>
                                        </div>
                                        <div class="rows">
                                            <div class="form-group">
                                                <label for="" class="form-label">Email</label>
                                                <input 
                                                type="email"
                                                name="email"
                                                id="email"
                                                placeholder="enter your email"
                                                class="form-control"
                                                required/>
                                            </div>
                                        </div>
                                        <div class="rows">
                                            <div class="form-group">
                                                <label for="" class="form-label">Contact Number</label>
                                                <input 
                                                type="tel"
                                                name="contactnumber"
                                                id="contactnumber"
                                                placeholder="enter your contact number"
                                                class="form-control"
                                                required/>
                                            </div>
                                        </div>
                                        <div class="rows">
                                            <textarea class="form-control" cols="44" rows="5" placeholder="Enter Message">

                                            </textarea>
                                        </div>
                                        <div class="rows">
                                            <button type="submit" 
                                             class="btn">
                                            Send Message
                                            </button>
                                        </div>
                                    </form>
        </div>
        
      
    </div>
    </div>
</body>
</html>
