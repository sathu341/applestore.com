<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
     rel="stylesheet" 
     href="./css/applestore.css"
     type="text/css"
     />
     <style>
        .form{
            width:100%;
        }
        ul{
            list-style: none;
        }
        
     </style>
    
</head>
<body>
    <div class="header">
    <div class="logo">
        <span>Apple<i>S</i>tore</span>
    </div>
    <div class="navs">
             <a href="./index.html">Home</a>
   <a href="./about.html">About us</a>
   <a href="./contact.html">Contact us</a>
   <a href="./register.html">SignUp</a>
   <a href="./login.html">SignIn</a>

    </div>
    <div class="social">
        <a href="">
            <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </div>
 </div>
<div class="contact">
    <div class="company">
        <ul>
            <li>inf@applestore.com</li>
            <li>www.applestore.com</li>
            <li>contact number:</li>
            <li>Address: 
                     <ul>
                        <li>Street Name</li>
                        <li>Building Name</li>
                        <li>State</li>
                        <li>Country</li>
                        <li>Zipcode</li>
                     </ul>
            </li>
        </ul>
    </div>
    <!--feedback-->
    <div class="feedback">
      <form class="form" method="post" action>
        <h1 class="title">Feed Back</h1>
        <div class="rows">
            <div class="form-group">
                <label for="" class="form-label">Full Name</label>
                <input class="form-control" type="text" name="fname" id="fname">
            </div>
           
        </div>
        <div class="rows">
            <div class="form-group">
                <label for="" class="form-label">Email</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
              <div class="form-group">
                <label for="" class="form-label">Mobile</label>
                <input class="form-control" type="tel" name="mobile" id="mobile">
            </div>
        </div>
        <!--message box-->
        <div class="rows">
            <label for="" class="form-label">Message</label>
            <textarea class="form-control" rows="5" name="address" placeholder="Message" id=""></textarea>
        </div>
        <!--button-->
        <div class="rows">
            <button type="submit" class="btn">Send Message</button>
        </div>
      </form>
    </div>
</div>
</body>
</html>
